<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; script-src 'self';" />

  <link rel="stylesheet" href="../shared/fonts.css" />

<body>
  <div class="stage">
    <div id="contentBox" class="content-box">
      <div class="timer-section">
        <div class="timer-box">
          <div id="timer" class="timer">00:00</div>
        </div>
        <div class="tod-box">
          <div id="tod" class="tod"></div>
        </div>
      </div>
      <div class="message-section">
        <div id="messageOverlay" class="message-overlay"></div>
      </div>
    </div>
  </div>
  <div id="fsHint" class="fs-hint">Esc = fullscreen / Space = play/pause / R = reset / B = blackout</div>
  <div id="resolutionDisplay" class="resolution-display"></div>

  <script type="module" src="output.js"></script>
