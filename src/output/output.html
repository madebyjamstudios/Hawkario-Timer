<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self';" />
  <title>Ninja Timer â€” Output</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800;900&family=Lato:wght@300;400;700;900&family=Oswald:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared/base.css" />
  <link rel="stylesheet" href="output.css" />
</head>
<body>
  <div class="stage">
    <div id="contentBox" class="content-box">
      <div class="timer-section">
        <div class="timer-box">
          <div id="timer" class="timer">00:00</div>
        </div>
        <div class="tod-box">
          <div id="tod" class="tod"></div>
        </div>
      </div>
      <div class="message-section">
        <div id="messageOverlay" class="message-overlay"></div>
      </div>
    </div>
  </div>
  <div id="fsHint" class="fs-hint">Esc = fullscreen / Space = play/pause / R = reset / B = blackout</div>
  <div id="resolutionDisplay" class="resolution-display"></div>

  <script type="module" src="output.js"></script>
</body>
</html>
