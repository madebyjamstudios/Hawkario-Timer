<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';" />
  <title>Hawkario â€” Control</title>
  <link rel="stylesheet" href="../shared/base.css" />
  <link rel="stylesheet" href="control.css" />
</head>
<body>
  <header>
    <div class="hawk-icon" aria-hidden="true">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2c4.8 0 8.5 3.7 8.5 8.5 0 2.6-1.1 4.9-2.9 6.5-.5.5-1.2.5-1.7 0-.4-.4-.4-1 0-1.5 1.3-1.2 2.1-2.9 2.1-4.8 0-3.8-3.1-6.9-6.9-6.9-2.5 0-4.6 1.3-5.8 3.3-.3.5-1 .6-1.5.3-.5-.3-.6-1-.3-1.5C4.9 3.6 8.2 2 12 2z" fill="#e0e0e0"/>
        <path d="M6.5 9.5c3.1-1.1 6.4 0 8.2 2.7.6.9 1.7 1.3 2.7.9 0 0-1.5 3.8-6.2 5.2-3.4 1-6.6.1-8.6-1.1 0 0 2.1-.5 3.4-1.7 1.1-1 1.4-2.1 1.6-3.3.1-.9-.3-1.8-1.1-2.4z" fill="#e64a19"/>
        <circle cx="15.2" cy="10.8" r="1.2" fill="#ffeb3b"/>
      </svg>
    </div>
    <h1 class="brand">Hawkario</h1>
  </header>

  <main class="main-compact">
    <!-- Timer List -->
    <div class="preset-list-container">
      <div id="sizeSliderContainer" class="size-slider-container hidden">
        <input type="range" id="timerSizeSlider" min="0.6" max="1.4" step="0.4" value="1" />
      </div>
      <div id="presetList" class="preset-list"></div>
    </div>
    <button id="addTimer" class="add-timer-btn">+ Add Timer</button>

    <!-- Controls -->
    <div class="controls-bar">
      <div class="row timer-controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" class="secondary" disabled>Pause</button>
        <button id="resetBtn" class="secondary">Reset</button>
        <button id="blackoutBtn" class="blackout-btn">Blackout</button>
      </div>
      <div class="row">
        <button id="openOutput">Open Output</button>
        <button id="goFullscreen" class="secondary">Fullscreen</button>
        <button id="exportPresets" class="secondary">Export</button>
        <button id="importPresets" class="secondary">Import</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
      </div>
    </div>

    <!-- Live Preview (small) -->
    <div class="live-preview-wrapper">
      <div id="livePreview" class="live-preview">
        <div id="livePreviewTimer" class="timer-preview">10:00</div>
      </div>
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Edit Timer</h2>
        <button id="modalClose" class="modal-close">&times;</button>
      </div>

      <div class="modal-body">
        <!-- Preview in modal -->
        <div class="modal-preview-wrapper">
          <div id="modalPreview" class="modal-preview">
            <div id="modalPreviewTimer" class="timer-preview">10:00</div>
          </div>
        </div>

        <!-- Timer Name -->
        <div class="kv">
          <label for="presetName">Timer Name</label>
          <input id="presetName" type="text" placeholder="Timer 1" />
        </div>

        <!-- Basic Settings -->
        <div class="kv">
          <label for="mode">Mode</label>
          <select id="mode">
            <option value="countdown">Countdown</option>
            <option value="countup">Count Up</option>
          </select>
        </div>
        <div class="kv">
          <label for="duration">Duration</label>
          <input id="duration" type="text" value="00:10:00" />
        </div>
        <div class="kv">
          <label for="format">Format</label>
          <select id="format">
            <option value="H:MM:SS">H:MM:SS</option>
            <option value="MM:SS" selected>MM:SS</option>
            <option value="SS">SS</option>
          </select>
        </div>

        <!-- Typography Section -->
        <div class="collapsible-section" data-section="typography">
          <h3 class="section-header">
            <span>Typography</span>
            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </h3>
          <div class="section-content">
            <div class="kv">
              <label for="fontFamily">Font</label>
              <input id="fontFamily" type="text" value="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" />
            </div>
            <div class="kv">
              <label for="fontWeight">Weight</label>
              <select id="fontWeight">
                <option>400</option>
                <option>500</option>
                <option selected>600</option>
                <option>700</option>
                <option>800</option>
              </select>
            </div>
            <div class="kv">
              <label for="fontSize">Size (vw)</label>
              <input id="fontSize" type="number" min="1" max="100" step="0.5" value="40" />
            </div>
            <div class="kv">
              <label for="fontColor">Color</label>
              <input id="fontColor" type="color" value="#ffffff" />
            </div>
            <div class="kv">
              <label for="opacity">Opacity</label>
              <input id="opacity" type="range" min="0" max="1" step="0.01" value="1" />
            </div>
            <div class="kv">
              <label for="strokeWidth">Stroke (px)</label>
              <input id="strokeWidth" type="number" min="0" max="10" step="1" value="2" />
            </div>
            <div class="kv">
              <label for="strokeColor">Stroke color</label>
              <input id="strokeColor" type="color" value="#000000" />
            </div>
            <div class="kv">
              <label for="shadow">Shadow</label>
              <input id="shadow" type="text" value="0 2px 10px rgba(0,0,0,0.5)" />
            </div>
            <div class="kv">
              <label for="align">Align</label>
              <select id="align">
                <option value="center">Center</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
              </select>
            </div>
            <div class="kv">
              <label for="letterSpacing">Spacing (em)</label>
              <input id="letterSpacing" type="number" step="0.01" value="0" />
            </div>
          </div>
        </div>

        <!-- Background Section -->
        <div class="collapsible-section" data-section="background">
          <h3 class="section-header">
            <span>Background</span>
            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </h3>
          <div class="section-content">
            <div class="kv">
              <label for="bgMode">Mode</label>
              <select id="bgMode">
                <option value="transparent" selected>Transparent</option>
                <option value="solid">Solid</option>
              </select>
            </div>
            <div class="kv">
              <label for="bgColor">Color</label>
              <input id="bgColor" type="color" value="#000000" />
            </div>
            <div class="kv">
              <label for="bgOpacity">Opacity</label>
              <input id="bgOpacity" type="range" min="0" max="1" step="0.01" value="0" />
            </div>
          </div>
        </div>

        <!-- Warnings Section -->
        <div class="collapsible-section" data-section="warnings">
          <h3 class="section-header">
            <span>Warnings</span>
            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </h3>
          <div class="section-content">
            <div class="kv">
              <label for="warnEnable">Enable</label>
              <select id="warnEnable">
                <option value="off">Off</option>
                <option value="on" selected>On</option>
              </select>
            </div>
            <div class="kv">
              <label for="warnTime">Warn at</label>
              <input id="warnTime" type="text" value="00:02:00" />
            </div>
            <div class="kv">
              <label for="warnColorEnable">Turn red</label>
              <select id="warnColorEnable">
                <option value="off">Off</option>
                <option value="on" selected>On</option>
              </select>
            </div>
            <div class="kv">
              <label for="warnColor">Color</label>
              <input id="warnColor" type="color" value="#ff3333" />
            </div>
            <div class="kv">
              <label for="warnFlashEnable">Flash</label>
              <select id="warnFlashEnable">
                <option value="off" selected>Off</option>
                <option value="on">On</option>
              </select>
            </div>
            <div class="kv">
              <label for="flashRate">Rate (ms)</label>
              <input id="flashRate" type="number" min="100" max="2000" step="50" value="500" />
            </div>
          </div>
        </div>

        <!-- Sound Section -->
        <div class="collapsible-section" data-section="sound">
          <h3 class="section-header">
            <span>Sound Alerts</span>
            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </h3>
          <div class="section-content">
            <div class="kv">
              <label for="soundWarnEnable">Warning sound</label>
              <select id="soundWarnEnable">
                <option value="off" selected>Off</option>
                <option value="on">On</option>
              </select>
            </div>
            <div class="kv">
              <label for="soundEndEnable">End sound</label>
              <select id="soundEndEnable">
                <option value="off">Off</option>
                <option value="on" selected>On</option>
              </select>
            </div>
            <div class="kv">
              <label for="soundVolume">Volume</label>
              <input id="soundVolume" type="range" min="0" max="1" step="0.1" value="0.7" />
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button id="modalCancel" class="secondary">Cancel</button>
        <button id="modalSave">Save Timer</button>
      </div>
    </div>
  </div>

  <footer>
    <small>v1.1.0</small>
  </footer>

  <script type="module" src="control.js"></script>
</body>
</html>
